<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="master_container">
      <div class="main_container">
        <div class="intro">
          <img src="./images/avatar-jessica.jpeg" alt="Profile" />
          <div class="name">
            <h1>Jessica Randall</h1>
            <h3>London, United Kingdom</h3>
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="social_links">
          <div><button class="btn">GitHub</button></div>
          <div><button class="btn">Frontend Mentor</button></div>
          <div><button class="btn">LinkedIn</button></div>
          <div><button class="btn">Twitter</button></div>
          <div><button class="btn">Instagram</button></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
